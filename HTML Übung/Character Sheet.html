html {

    * {
    box-sizing: border-box;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-1, .col-2,, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-10, .col-11, .col-12 input[type=submit] {
    width: 100%;
    margin-top: 0;
    margin-left: 0;
  }
}

[class*="col-"] {
    float: left;
    padding: 10px;
}

.col-1 {width: 7%;
    background-color:gray;
    border-radius: 2em;
    }

.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}





.row::after {
    content: "";
    clear: both;
    display: table;
}


div.grayBackground {
    background-color:gray;
    width: 100px;
    height: 42em;
    padding: 5px;
}

div.stats {
    background-color: white;
    border-style: solid;
    border-width: 500%;
    margin: 2em, 2em;
    outline-width: 1em;
    border-radius: 25%;
}

p.standard {
    text-align: center;
    font-size: 0.7vw;
    margin-left: inherit;
    word-wrap: break-word;
}
select {
    width: 100%;
    max-width: 40px !important
}





</style>
